<div class="limiter">
  <div class="container-login100" >
    <div class="wrap-login100" style="background-image: url('../../assets/images/login-bg.jpg'); background-size: cover;">

      <div class="login100-more">
      </div>

      <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="signin()">
        <span class="login100-form-title p-b-43">
          Login to continue
        </span>
        
        
        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" formControlName="email">
          <span class="focus-input100"></span>
          <span class="label-input100">Email</span>
        </div>
        <div *ngIf="formErrors.email">
          {{ formErrors.email }}
        </div>
        
        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" name="pass" formControlName="password">
          <span class="focus-input100"></span>
          <span class="label-input100">Password</span>
        </div>
        <div *ngIf="formErrors.password">
          {{ formErrors.password }}
        </div>      

        <!-- <div class="flex-sb-m w-full p-t-3 p-b-32">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>

          <div>
            <a href="#" class="txt1">
              Forgot Password?
            </a>
          </div>
        </div> -->
    

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" [disabled]="!loginForm.valid">
            Login
          </button>
        </div>
        
        <div class="text-center p-t-46 p-b-20">
          <span class="txt2">
            or sign in using
          </span>
        </div>

        <div class="login100-form-social flex-c-m">
          <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
            <i class="fa fa-facebook-f" aria-hidden="true"></i>
          </a>

          <a href="Javascript:;" class="login100-form-social-item flex-c-m bg3 m-r-5" (click)="signInWithGoogle()">
            <i class="fa fa-google-plus" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
