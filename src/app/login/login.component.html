<div id="" *ngIf="loadData">
  <div class="wrap">
    <div class="loader"></div>
    <div class="loaderbefore"></div>
    <div class="circular"></div>
    <div class="circular another"></div>
  <div class="text">Loading</div>
  </div>
  
</div>

<div id="" *ngIf="loadIntro">
  <video width="100%" height="100%" autoplay>
    <source src="../../assets/videos/fifa-intro.mp4" type="video/mp4">
  </video>
</div>

<div class="limiter" *ngIf="loadLogin">
  <div class="container-login100" >
    <div class="wrap-login100" style="background-image: url('../../assets/images/login-bg.jpg'); background-size: cover;">

      <div class="login100-more">
      </div>

      <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="signin()">
        <span class="login100-form-title p-b-43">
          Login to continue
        </span>
        
        
        <div class="wrap-input100 validate-input  m-t-20" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" formControlName="email">
          <span class="focus-input100"></span>
          <span class="label-input100">Email</span>
        </div>
        <div *ngIf="formErrors.email" style="color: rgb(255, 56, 56); font-size: 15px; font-weight: 700">
          {{ formErrors.email }}
        </div>
        
        <div class="wrap-input100 validate-input  m-t-20" data-validate="Password is required">
          <input class="input100" type="password" name="pass" formControlName="password">
          <span class="focus-input100"></span>
          <span class="label-input100">Password</span>
        </div>
        <div *ngIf="formErrors.password" style="color: rgb(255, 56, 56); font-size: 15px; font-weight: 700">
          {{ formErrors.password }}
        </div>    

        <div class="container-login100-form-btn m-t-40" *ngIf="!checkAccount">
          <button class="login100-form-btn" [disabled]="!loginForm.valid">
            Login
          </button>
        </div>

        <div *ngIf="checkAccount" class="text-center m-t-40">
          <i class="fa fa-spinner fa-spin" style="font-size:32px; color: #fff"></i>
        </div>
      </form>
    </div>
  </div>
</div>
